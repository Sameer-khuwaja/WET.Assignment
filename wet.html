<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #eb7938;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: white;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-price {
            color: #e63946;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .add-to-cart {
            background-color: #e0a853;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-to-cart:hover {
            background-color: #3a5a87;
        }
        .cart-container {
            margin-top: 30px;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .cart-item-details {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .cart-item-title {
            margin-left: 15px;
            flex-grow: 1;
        }
        .cart-item-price {
            font-weight: bold;
            width: 100px;
            text-align: right;
        }
        .cart-item-quantity {
            width: 60px;
            text-align: center;
        }
        .cart-item-remove {
            color: #e63946;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 0 10px;
        }
        .cart-summary {
            margin-top: 20px;
            text-align: right;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        .cart-total {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .checkout-btn {
            background-color: #2a9d8f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
        }
        .checkout-btn:hover {
            background-color: #238779;
        }
        .empty-cart-message {
            text-align: center;
            color: #6c757d;
            padding: 20px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
        }
        .quantity-btn {
            background-color: #eee;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
        .cart-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #e63946;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
        }
        .checkout-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }
        .success-message {
            text-align: center;
            font-size: 1.2em;
            color: #2a9d8f;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DaraZ ShoppinG</h1>
    </div>

    <div class="cart-badge" id="cartBadge">0</div>

    <div class="products-grid" id="productsContainer">
        
    </div>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div class="cart-header">
            <div style="width: 60%;">Product</div>
            <div style="width: 20%; text-align: center;">Quantity</div>
            <div style="width: 20%; text-align: right;">Price</div>
        </div>
        <div id="cartItems">
            
            <div class="empty-cart-message" id="emptyCartMessage">Your cart is empty.</div>
        </div>
        <div class="cart-summary">
            <div class="cart-total">Total: $<span id="cartTotal">0.00</span></div>
            <button class="checkout-btn" id="checkoutBtn">Checkout</button>
        </div>
    </div>

    <div class="checkout-modal" id="checkoutModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Checkout</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div id="checkoutSummary">
            </div>
            <div class="cart-total">Total: $<span id="modalTotal">0.00</span></div>
            <div class="success-message" id="successMessage" style="display: none;">
                Thank you for your purchase!
            </div>
            <button class="checkout-btn" id="confirmCheckout">Confirm Purchase</button>
        </div>
    </div>

    <script>
        // Product data
        const products = [
            {
                id: 1,
                name: "Smartphone",
                price: 50,
                image: "ðŸ“±"
            },
            {
                id: 2,
                name: "Laptop",
                price: 150,
                image: "ðŸ’»"
            },
            {
                id: 3,
                name: "Headphones",
                price: 30,
                image: "ðŸŽ§"
            },
            {
                id: 4,
                name: "Smartwatch",
                price: 25,
                image: "âŒš"
            },
            {
                id: 5,
                name: "Camera",
                price: 40,
                image: "ðŸ“·"
            },
            {
                id: 6,
                name: "Speaker",
                price: 70,
                image: "ðŸ”Š"
            }
        ];
        let cart = [];


        const productsContainer = document.getElementById('productsContainer');
        const cartItemsContainer = document.getElementById('cartItems');
        const cartTotalElement = document.getElementById('cartTotal');
        const cartBadge = document.getElementById('cartBadge');
        const emptyCartMessage = document.getElementById('emptyCartMessage');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const checkoutModal = document.getElementById('checkoutModal');
        const closeModal = document.getElementById('closeModal');
        const checkoutSummary = document.getElementById('checkoutSummary');
        const modalTotal = document.getElementById('modalTotal');
        const confirmCheckoutBtn = document.getElementById('confirmCheckout');
        const successMessage = document.getElementById('successMessage');

        function initShop() {
            renderProducts();
            updateCart();
        }

        // Render all products
        function renderProducts() {
            productsContainer.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <div class="product-image">
                        <span style="font-size: 80px;">${product.image}</span>
                    </div>
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                    </div>
                    <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                `;
                
                productsContainer.appendChild(productCard);
            });
            
            
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCartClicked);
            });
        }

        
        function addToCartClicked(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }
            
            updateCart();
        }

        // Update cart display and calculations
        function updateCart() {
            
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartBadge.textContent = totalItems;

            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartItemsContainer.innerHTML = '';
                cartItemsContainer.appendChild(emptyCartMessage);
            } else {
                emptyCartMessage.style.display = 'none';
                renderCartItems();
            }
            
            // Update total
            updateCartTotal();
        }

        
        function renderCartItems() {
            cartItemsContainer.innerHTML = '';
            
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                
                cartItem.innerHTML = `
                    <div class="cart-item-details">
                        <span style="font-size: 24px;">${item.image}</span>
                        <div class="cart-item-title">${item.name}</div>
                    </div>
                    <div class="quantity-control">
                        <button class="quantity-btn decrease-btn" data-id="${item.id}">-</button>
                        <span class="cart-item-quantity">${item.quantity}</span>
                        <button class="quantity-btn increase-btn" data-id="${item.id}">+</button>
                    </div>
                    <div class="cart-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                    <button class="cart-item-remove" data-id="${item.id}">âœ•</button>
                `;
                
                cartItemsContainer.appendChild(cartItem);
            });
            document.querySelectorAll('.decrease-btn').forEach(button => {
                button.addEventListener('click', decreaseQuantity);
            });
            
            document.querySelectorAll('.increase-btn').forEach(button => {
                button.addEventListener('click', increaseQuantity);
            });
            
            document.querySelectorAll('.cart-item-remove').forEach(button => {
                button.addEventListener('click', removeFromCart);
            });
        }
        function decreaseQuantity(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            const item = cart.find(item => item.id === productId);
            
            if (item.quantity > 1) {
                item.quantity -= 1;
            } else {
                
                cart = cart.filter(item => item.id !== productId);
            }
            
            updateCart();
        }

        
        function increaseQuantity(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            const item = cart.find(item => item.id === productId);
            item.quantity += 1;
            updateCart();
        }

        
        function removeFromCart(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        
        function updateCartTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotalElement.textContent = total.toFixed(2);
        }

        
        checkoutBtn.addEventListener('click', () => {
            if (cart.length === 0) return;
            
            
            checkoutSummary.innerHTML = '';
            
            cart.forEach(item => {
                const checkoutItem = document.createElement('div');
                checkoutItem.className = 'cart-item';
                
                checkoutItem.innerHTML = `
                    <div class="cart-item-details">
                        <span style="font-size: 24px;">${item.image}</span>
                        <div class="cart-item-title">${item.name}</div>
                    </div>
                    <div class="cart-item-quantity">${item.quantity}x</div>
                    <div class="cart-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                `;
                
                checkoutSummary.appendChild(checkoutItem);
            });
            
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            modalTotal.textContent = total.toFixed(2);
            
            
            checkoutModal.style.display = 'flex';
            successMessage.style.display = 'none';
            confirmCheckoutBtn.style.display = 'block';
        });


        closeModal.addEventListener('click', () => {
            checkoutModal.style.display = 'none';
        });

    
        confirmCheckoutBtn.addEventListener('click', () => {
            // Show success message
            successMessage.style.display = 'block';
            confirmCheckoutBtn.style.display = 'none';
            
        
            cart = [];
            updateCart();
            setTimeout(() => {
                checkoutModal.style.display = 'none';
            }, 3000);
        });

        
        window.addEventListener('DOMContentLoaded', initShop);
    </script>
</body>
</html>
